apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: vote-app
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis-container
        image: redis:alpine
        ports:
        - containerPort: 6379
