apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
  namespace: vote-app 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - name: result-container
        image: saikishore1903/k8s-kind-voting-app-result:latest
        ports:
        - containerPort: 80
